<!DOCTYPE html>
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_button.html">
<link rel="import" href="packages/core_elements/core_collapse.html">
<link rel="import" href="packages/core_elements/core_icon_button.html">
<link rel="import" href="packages/core_elements/core_icon.html">
<link rel="import" href="packages/core_elements/core_icons.html">
<link rel="import" href="packages/core_elements/av_icons.html">
<polymer-element name="article-viewer">
<template>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="article_viewer.css">

<div class="buttons">
  <div class="group">
    <paper-button on-click="{{loadModel}}" data-order="random">
      <span>Random</span>
      <core-icon icon="av:shuffle"></core-icon>
    </paper-button>
    <paper-button on-click="{{loadModel}}" data-order="ordered">
      <span>Next</span>
      <core-icon icon="chevron-right"></core-icon>
    </paper-button>
  </div>
</div>

<div class="article-title">
  <h3>{{model['title']}}</h3>
</div>

<div class="article-content">
  {{model['content']}}
</div>

<div class="article-meta">
  <div class="group" id="source-info"></div>
  <div class="group">
    <div id="tag-collapse-header">
      <span>Tags: {{model['tags']}}</span>
      <core-icon icon="expand-more"></core-icon>
    </div>
    <core-collapse id="tag-collapse-content" duration="0.08">
      <div class="comment">Show posts in these tags:</div>
      <div class="flex">

        <div class="item">
          <core-icon-button
            icon="swap-horiz"
            title="Reverse Tags"
            on-click="{{reverseTags}}">
          </core-icon-button>
        </div>

        <div id="all-tags">
        </div>

      </div>
    </core-collapse>
  </div>

</div>

<div class="buttons last">
  <div class="group">
    <paper-button>
      <span><a href="/writer.html" target="_blank">Share a beautiful thing</a></span>
      <core-icon icon="add" style="color: blue;"></core-icon>
    </paper-button>
  </div>
  <div class="group">
    <paper-button on-click="{{loadModel}}" data-order="random">
      <span>Random</span>
      <core-icon icon="av:shuffle"></core-icon>
    </paper-button>
    <paper-button on-click="{{loadModel}}" data-order="ordered">
      <span>Next</span>
      <core-icon icon="chevron-right"></core-icon>
    </paper-button>
  </div>
</div>

</template>
<script type="application/dart" src="article_viewer.dart"></script>
</polymer-element>
